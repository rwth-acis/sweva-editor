                padding-bottom: 25px;
            }
            .errors .dialog-container{

            }
            paper-dialog.main {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: 20px;
                position: absolute!important;
               
            }

            .textarea-container {
                flex: 1 1 0;
                position: relative;
                margin-top: 15px;
            }

            #editor {
                height: 100%;
                width: 100%;
                overflow: auto;
                position: absolute;
                top: 0;
                left: 0;

                </div>
                <div class="buttons">
                    <paper-button dialog-dismiss>Cancel</paper-button>

                </div>
            </div>
        </paper-dialog>
        <paper-dialog class="errors">

                if (dialog) {

                }

                var dialog = this.shadowRoot.querySelector('paper-dialog.main');

                  this.isOpen = false;
                  dialog.close();
                }
              }
              this.dispatchEvent(new CustomEvent('edited', { bubbles: true, composed: true , detail: { id: this.currentId, code: code } }));
          }

          syntaxCheck(code) {
            code = 'function a(){return ' + code + '}';
            var errors = [];
            try {
              var syntax = esprima.parse(code, {tolerant: true, loc: true});
              for (var i = 0; i < syntax.errors.length; i++) {
                errors.push({
                  column: syntax.errors[i].column,
                  text: syntax.errors[i].description,
                  row: syntax.errors[i].lineNumber - 1,
                  type: 'error'
                })
              }
            }
            catch (e) {
              errors.push({
                column: e.column,
                text: e.description,
                row: e.lineNumber - 1,
                type: 'error'
              });
            }
            return errors;
          }

              var code = this.editor.getValue();
              var errors = this.syntaxCheck(code);
